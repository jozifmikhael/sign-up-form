<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <img src="./main-image.jpg" alt="background image of road and forest">
        <div class="banner">
            <img src="./odin-lined.png" alt="Logo">
            <div class="banner-text">Start Now</div>
        </div>
    </div>
    <div class="right">
        <div class="info">
            <p class="info-para">
                Are you Interested in web development? Well you've come to the right place!
            </p> 
            <p>Sign up today to start learning the best web development practices through
                The Odin Project!</p> 
            </p>
        </div>
        <div class="form-info">
            <form action="index.html" method="post">
                <span class="first-line">Let's do this!</span> 
                <div class="firstRow">
                    <div class="input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    
                    <div class="input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="first_name" id="last_name"required>
                    </div>
                </div>

                <div class="secondRow">
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]{10}" required>
                    </div>
                </div>

                <div class="thirdRow">
                    <div class="input">
                        <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                    </div>
                    <div class="input">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password" name="" id="" required>
                    </div>
                </div>
                <span class="required-class"> Required</span>
                <button type="submit">Create Account</button>
                <span class="last-line">Already have an account? <a href="#">Log in</a></span>
            </form>
        </div>
    </div>
</body>
</html>
